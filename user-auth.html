<!DOCTYPE html>

<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg w-96 auth-container">
        <div id="login-form">
            <h2 class="mb-6 font-bold text-2xl text-center text-purple-700">Login</h2>
            <form action="process-login.php" method="post">
                <!-- Display error message if exists -->
                <?php if (isset($_SESSION['error'])): ?>
                    <div class="mb-4 text-center text-red-500">
                        <?= $_SESSION['error']; ?>
                    </div>
                    <?php unset($_SESSION['error']); ?>
                <?php endif; ?>

                <div class="mb-4">
                    <label for="email" class="block mb-2 text-purple-700">Email</label>
                    <input type="email" id="email" name="email" required class="px-3 py-2 border rounded-md w-full focus:outline-none input-field" placeholder="Enter your email">
                </div>
                <div class="mb-6">
                    <label for="password" class="block mb-2 text-purple-700">Password</label>
                    <input type="password" id="password" name="password" required class="px-3 py-2 border rounded-md w-full focus:outline-none input-field" placeholder="Enter your password">
                </div>
                <button type="submit" class="hover:bg-purple-700 py-2 rounded-md w-full text-white transition btn-primary">Login</button>
            </form>
            <p class="mt-4 text-center">Don't have an account? <span class="text-purple-600 toggle-form" onclick="toggleForm()">Register</span></p>
        </div>

        <div id="register-form" class="hidden">
            <h2 class="mb-6 font-bold text-2xl text-center text-purple-700">Register</h2>
            <form action="process-register.php" method="post">
                <!-- Display success or error message if exists -->
                <?php if (isset($_SESSION['success'])): ?>
                    <div class="mb-4 text-center text-green-500">
                        <?= $_SESSION['success']; ?>
                    </div>
                    <?php unset($_SESSION['success']); ?>
                <?php endif; ?>

                <div class="mb-4">
                    <label for="full_name" class="block mb-2 text-purple-700">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required class="px-3 py-2 border rounded-md w-full focus:outline-none input-field" placeholder="Enter your full name">
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block mb-2 text-purple-700">Email</label>
                    <input type="email" id="register-email" name="email" required class="px-3 py-2 border rounded-md w-full focus:outline-none input-field" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block mb-2 text-purple-700">Password</label>
                    <input type="password" id="register-password" name="password" required class="px-3 py-2 border rounded-md w-full focus:outline-none input-field" placeholder="Create a password">
                </div>
                <button type="submit" class="hover:bg-purple-700 py-2 rounded-md w-full text-white transition btn-primary">Register</button>
            </form>
            <p class="mt-4 text-center">Already have an account? <span class="text-purple-600 toggle-form" onclick="toggleForm()">Login</span></p>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
        }
    </script>
</body>
</html>
