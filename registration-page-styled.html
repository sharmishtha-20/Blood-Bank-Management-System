<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Bank - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --light-purple: #E6E6FA;
            --medium-purple: #D8BFD8;
            --dark-purple: #800080;
        }

        body {
            background: linear-gradient(135deg, var(--light-purple), var(--medium-purple));
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(128, 0, 128, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        .registration-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                transparent 0,
                transparent 7px,
                var(--dark-purple) 7px,
                var(--dark-purple) 14px
            );
            opacity: 0.1;
            transform: rotate(-45deg);
            z-index: -1;
        }

        .form-label {
            color: var(--dark-purple);
            font-weight: bold;
        }

        .form-control {
            border: 2px solid var(--medium-purple);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--dark-purple);
            box-shadow: 0 0 10px rgba(128, 0, 128, 0.2);
        }

        .btn-primary {
            background-color: var(--dark-purple);
            border-color: var(--dark-purple);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #6A0DAD;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(128, 0, 128, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-check-input:checked {
            background-color: var(--dark-purple);
            border-color: var(--dark-purple);
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .floating-element {
            position: absolute;
            background: rgba(128, 0, 128, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Floating decorative elements */
        .floating-element-1 {
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
        }

        .floating-element-2 {
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
        }

        #adminSection {
            display: none;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="floating-element floating-element-1"></div>
    <div class="floating-element floating-element-2"></div>
    
    <div class="container">
        <div class="registration-container">
            <h2 class="text-center mb-4" style="color: var(--dark-purple); font-weight: bold;">
                Blood Bank Registration
            </h2>
            <form id="registrationForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="bloodGroup" class="form-label">Blood Group</label>
                        <select class="form-control" id="bloodGroup" required>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="contactNumber" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="contactNumber" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="Other" required>
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isAdmin">
                    <label class="form-check-label" for="isAdmin">Register as Admin</label>
                </div>

                <div id="adminSection" class="mb-3">
                    <label for="adminKey" class="form-label">Admin Registration Key</label>
                    <input type="password" class="form-control" id="adminKey">
                    <small class="form-text text-muted">
                        Only enter the admin key if you have been provided with one by the system administrator.
                    </small>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg animate-pulse">
                        Register Now
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
    // Admin checkbox toggle
    document.getElementById('isAdmin').addEventListener('change', function() {
        const adminSection = document.getElementById('adminSection');
        const adminKeyInput = document.getElementById('adminKey');
        
        if (this.checked) {
            adminSection.style.display = 'block';
            adminKeyInput.required = true;
        } else {
            adminSection.style.display = 'none';
            adminKeyInput.required = false;
        }
    });

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = {
            fullName: document.getElementById('fullName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            bloodGroup: document.getElementById('bloodGroup').value,
            dateOfBirth: document.getElementById('dateOfBirth').value,
            gender: document.querySelector('input[name="gender"]:checked').value,
            contactNumber: document.getElementById('contactNumber').value,
            address: document.getElementById('address').value,
            isAdmin: document.getElementById('isAdmin').checked,
            adminKey: document.getElementById('isAdmin').checked 
                ? document.getElementById('adminKey').value 
                : null
        };

        fetch('register_process.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(formData.isAdmin ? 'Admin Registration Successful!' : 'Registration Successful! Please login.');
                window.location.href = formData.isAdmin ? 'admin-dashboard.html' : 'login.html';
            } else {
                alert('Registration Failed: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred during registration.');
        });
    });

    // Form field animations
    const formControls = document.querySelectorAll('.form-control, .form-check-input');
    formControls.forEach(control => {
        control.addEventListener('focus', function() {
            this.style.transform = 'scale(1.02)';
        });
        control.addEventListener('blur', function() {
            this.style.transform = 'scale(1)';
        });
    });
    </script>
</body>
</html>
